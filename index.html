<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Password Generator</title>
    <!--application generates random password from user inputs--> 
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="container">
        <div class="section-header">
          <h2>Generate a Password</h2>
        </div>  
        <div class="inputs">
          <label for="quantity">Password Length</label>
          <input type="number" id="quantity" name="quantity" min="8" max="128">
          <br/>
          <br/>
          <span class="tooltip">
            <input type="checkbox" id="special" name="chartypes" value="special">
            <label for="special">Special</label>
            <span class="tooltiptext">(!\"#$%&'()*+,-./:;<=>?@[\]^_`{|}~)</span>
          </span>
          <input type="checkbox" id="lowercase" name="chartypes" value="lowercase">
          <label for="lowercase">Lowercase</label>
          <input type="checkbox" id="uppercase" name="chartypes" value="uppercase">
          <label for="uppercase">Uppercase</label>
          <input type="checkbox" id="number" name="chartypes" value="number">
          <label for="number">Numbers</label>
        </div>  
        <br/>
        <div class="section">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>  
        <div class="buttons">
          <button id="generate">Generate Password</button>
          <button id="copy">
            Copy to Clipboard
          </button>
        </div>
      </div>
      <script src="script.js"></script>
  </body>
</html>
